<!DOCTYPE html>
<html>
<head>
	<title>Ordering Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="client_dashboard.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="client_dashboard.js"></script>
</head>
<body>
    <div class="sidebar">
        <ul id="logo"><img src="assets/img/iTeamLogoText4.png" alt="" style="width: 80px;"></a></ul> 
        <ul class="sidebar-nav">
            
          <li id="dashboard"><a href="#">Dashboard</a></li>
          <li id="orders"><a href="#">Orders</a></li>
          <li id="shipments"><a href="#">Shipments</a></li>
          <li id="reports"><a href="#">Reports</a></li>
          <li id="logOut"><a href="#">Log Out</a></li>
        </ul>
    </div>
    
    <div class="main-content">
      <!-- main content goes here -->
      <h1 class="display-1 text-center">Transact Here</h1>
      <div class="order-form">
        <form>
          <label for="origin">Origin:</label>
          <select name="origin" id="origin">
            <option value="Manila">Manila</option>
            <option value="Cebu">Cebu</option>
            <option value="Davao">Davao</option>
          </select>
      
          <label for="destination">Destination:</label>
          <select name="destination" id="destination">
            <option value="Manila">Manila</option>
            <option value="Cebu">Cebu</option>
            <option value="Davao">Davao</option>
          </select>
      
          <label for="weight">Package Weight (kg):</label>
          <input type="number" name="weight" id="weight">
      
          <label for="quantity">Number of Packages:</label>
          <input type="number" name="quantity" id="quantity">
      
          <button type="submit">Place Order</button>
        </form>
      </div>

      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
      </div>

      <div>
        <p>Total: <span id="order-total">â‚±0.00</span></p>
      </div>

      <table id="order-table">
        <thead>
          <tr>
            <th>Origin</th>
            <th>Destination</th>
            <th>Package Weight</th>
            <th>Freight Price</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div id="package-tracker">
        <h2>Package Tracker</h2>
        <div class="status">
          <h3>Status: In Transit</h3>
          <p>Package has left the origin facility and is on its way to the destination facility.</p>
        </div>
      </div>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
      
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
      
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
      
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br>
      
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number"><br>
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date"><br>
      
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv"><br>
      
        <input type="submit" value="Pay">
      </form>
      <button  id="ship-now">SHIP NOW!</button>
      </div>
    </div>
